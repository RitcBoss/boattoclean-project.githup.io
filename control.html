<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boat-control</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <div class="back__container">
            <a href="index.html" class="back__container-button">
                <ion-icon name="chevron-back-outline" class="back__container-icon"></ion-icon>
                <div>BACK</div>
            </a>
        </div>
    </header>

    <div class="section__display">
        Display
    </div>

    <div class="section__control">
        <div class="section-control-container">
            <div class="section-control-grid">
                <div class="section-control-grid-item">
                    <div class="section-control-button">
                        <button class="control-button">LEFT</button>
                    </div>
                </div>
                <div class="section-control-grid-item">
                    <div class="section-control-button">
                        <button class="control-button --button-org">STOP</button>
                    </div>
                </div>
                <div class="section-control-grid-item --item-3">
                    <div class="section-control-button">
                        <button class="control-button">RIGHT</button>
                    </div>
                    <div class="section-control-button">
                        <button class="control-button --button-blue">FORWARD</button>
                    </div>
                </div>
            </div>
            <div class="section-control-footer">
                <div class="section-control-footer-button">
                    <button>SERVO</button>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
